<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzare Comics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="nav-div">
                <div class="search-div">
                    <a href="#" class="bizzare-comics">Bizzare Comics</a>
                    <input type="text" name="comic-search" id="Comics" placeholder="Search for comics" class="search-bar">
                </div>
                <div class="logo-div">
                    <ul>
                        <li><a href="#"><img src="img/twitter.jpeg" alt="twitter" class="app-logo"></a></li>
                        <li><a href="#"><img src="img/reddit.jpeg" alt="reddit" class="app-logo"></a></li>
                        <li><a href="#"><img src="img/discord.jpeg" alt="discord" class="app-logo"></a></li>
                    </ul>
                </div>
                <div class="ul-div">
                    <ul>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
            <div class="header-div">
                <h1 class="header-text">Check out our variety of comics from DC studio to Marvel </h1>
            </div>
            <div class="main-content">
                <div class="dc-div">
                    <img src="img/DcCover.jpeg" id="dc-img" alt="" >
                </div>
                <div class="marvel-div">
                    <img src="" alt="" id="marvel-img">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
